<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    
</head>

<body>

    

    <div class="game">
        <h1>Psychic Game</h1>
        <br>
        <br>
        <h2>I challenge you to guess what letter I'm thinking of!</h2>
        <p>To start the game, choose any letter from the alphabet. You have 9 opportunities to defeat me, choose wisely!</p>
        <br>
        <br>
        <h3>Wins:</h3><p id="wins"></p>
        <br>
        <h3>Losses:</h3><p id="losses"></p>
        <br>
        <h3>Guesses Left:</h3><p id="guesses-left"></p>
        <br>
        <h3>Your Guesses So Far</h3><p id="guesses"></p>
        <br>
    </div>

    <script src="assets\javascript\game.js"></script>
</body>



</html>
